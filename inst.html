<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Speed Typing Tutor</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    </head>
    <body class="text-white" style="background: linear-gradient(rgba(19, 18, 18, 0.342),rgba(0, 0, 0, 0.932)),url(image/img5.jpg);background-repeat:no-repeat;background-size:cover;">
        <header class="text-center p-3 mb-5" style=" background-image: linear-gradient( rgba(59, 63, 80, 0.651),rgb(6, 6, 7));">
            <h1>WordBeater</h1>
        </header>
        <div class="container text-center">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <p class="lead" style="font-size: 21px;">Type the given word within <span class="text-success" id="seconds" style="font-weight: bold;">5 </span> Seconds:</p>
                    <h2 class="display-2 mb-5" id="current-word">Hello</h2>
                    <input type="text" class="form-control form-control-lg" placeholder="start typing.." id="word-input" autofocus>
                    <h4 class="mt-3" id="message"></h4>

                    <!-- time & score column-->
                    <div class="row mt-5">
                        <div class="col-md-6">
                            <h3>Time left:<span id="time">0</span></h3>
                        </div>
                        <div class="col-md-6">
                            <h3>Score:<span id="score">0</span></h3>
                        </div>
                    </div>

                <!--instruction-->
                <div class="row mt-5">
                    <div class="col-md-12">
                        <div class="card card-body text-white" style="background-color: rgb(73, 73, 73);">
                            <h5 style="font-size:28px;">Instructions</h5>
                            <p style="font-size:20px;">Type each word in the given amount of second to score.To play again,just type the current word.Your score will reset</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    </body>
    </html>
